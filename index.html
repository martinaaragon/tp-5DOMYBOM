<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aragón Martina" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5c6423f57d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css"
  </head>
  <body>
    <header>
      <nav class="navbar bg-black">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="./index.html"
            >Números magicos</a
          >
        </div>
      </nav>
    </header>
    <main>
      <section class="container text-center my-5">
        <h1>Adivina el número magico <i class="fa-regular fa-star"></i></h1>
      </section>
      <button type="button" class="btn btn-outline-primary ms-5">
        Comenzar juego
      </button>
      <section class="mt-3">
        <div class="container mb-3">
                <p>Ingresa un número entre 1 y 100:</p>

                <input type="number" id="guessInput" min="1" max="100">
                <button onclick="checkGuess()">Enviar</button>
              
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/ej-1.js"></script>
  </body>
</html>
